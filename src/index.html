<script>
// 获取倒计时元素
var countdownElement = document.getElementById('countdown');

// 设置终止时间
var endTime = new Date('2023-07-01 18:00:00');

// 定义更新倒计时的函数
function updateCountdown() {
    var now = new Date();
    var timeDiff = endTime - now;
    
    if (timeDiff <= 0) {
        // 倒计时结束，替换内容
        var contentAfterEnding = '一个简简单单的休闲服务器！服务器地址为：<p>Chenjia.One</p>';
        countdownElement.innerHTML = contentAfterEnding;
        
        // 停止定时器
        clearInterval(timer);
    } else {
        // 更新倒计时
        var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        
        countdownElement.innerHTML = days + '天 ' + hours + '时 ' + minutes + '分 ' + seconds + '秒';
    }
}

// 每秒更新倒计时
var timer = setInterval(updateCountdown, 1000);
</script>
